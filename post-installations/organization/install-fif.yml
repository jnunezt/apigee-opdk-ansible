---
- name: Configure Organization and Environments
  hosts: ms[0]
  serial: 1
  gather_facts: no
  tags: ['org']
  vars:
    property_folders:
      - "~/.apigee-secure"
      - "~/.apigee"
  roles:
    - apigee-opdk-modules
    - { role: apigee-opdk-setup-org, org_name: 'fif', env_name: 'uat', virtual_host_alias: 'api.fif.cl', virtual_host_port: '80', virtual_host_name: 'default' }